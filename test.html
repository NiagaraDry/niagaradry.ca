  </div>
    <a href="javascript:void(0)" onclick="closeNav()" class="closeButtonL hide-large">Close Menu</a>
</nav>

<!-- Top menu on small screens -->
<header class="container topbar hide-large">
  <a href="javascript:void(0)" class="burgerButton margin-right" onclick="openNav()">☰</a>
  <span class="logo">Niagara Dry Beverages</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="overlay hide-large" onclick="closeNav()" style="cursor: pointer;" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="main" style="margin-left:300px;">

  <!-- Header -->
  <div class="container" id="showcase">
    <h1><b>Niagara Dry</b></h1>
      <p>This is example text.</p>
  </div>
  
  <!-- Photo grid (modal) -->
  <div class="row-padding">
    <div class="col">
      <img src="comingsoon.png" onclick="onClick(this)" alt="Niagara Dry<br>12oz Ginger Ale label">
    </div>
  </div>
  <!-- Modal for full size images on click-->
  <div id="modal01" class="modal black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="closeButton">×</span>
    <div class="modal-content animate-zoom padding-64">
      <img id="img01" class="image">
      <p id="caption"></p>
    </div>
  </div>

<!-- End page content -->
</div>
<script>
function openNav() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function closeNav() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>
</body>
